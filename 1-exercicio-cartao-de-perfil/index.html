<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cartao">
        <img class="foto" src="./img/mari.jpeg" alt="Foto Mari">

        <div class="nome-e-idade">
            <p class="nome"><span class="negrito">Mariana Flávo</span></p>
            <p class="idade">35</p>
        </div>

        <p>Montes Claros</p>

        <div class="linha"></div>

        <div class="informacoes">
            <div class="seguidores-like-fotos"><span class="negrito">80K</span>Followers</div>
            <div class="seguidores-like-fotos"><span class="negrito">803K</span>Likes</div>
            <div class="seguidores-like-fotos"><span class="negrito">1.4K</span>Photos</div>
        </div>

    </div>

</body>
