<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./img/logo-45x42.png" type="image/x-icon">

    <title>Menu Flexbox</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="./img/logo-45x42.png" alt="Thebank">
            <p class="nome-empresa">thebank</p>
        </div>

        <div class="menu">
            <button class="botao">Home</button>
            <button class="botao">Sobre</button>
            <button class="botao">Contato</button>
            <button class="botao">Blog</button>
            <button class="botao">Carreira</button>
            <button class="botao cadastro">Cadastre-se</button>
        </div>

        <source srcset="./img/logo-45x42.png" media="(max-width: 580px)">

 
    </div>

</body>

</html>
