<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <figure class="container">
            <img src="./src/imagens/rome.png" alt="Pintura Rome">
            <figcaption class="obra">Rome</figcaption>
            <figcaption class="autor">Michelangelo</figcaption>
        </figure>

        <figure class="container">
            <img src="./src/imagens/boat.png" alt="Pintura Boat at Sea">
            <figcaption class="obra">Boat at Sea</figcaption>
            <figcaption class="autor">Vincent Van Gogh</figcaption>
        </figure>

        <figure class="container">
            <img src="./src/imagens/sand-and-sea.png" alt="Pintura Sand and Sea">
            <figcaption class="obra">Sand and Sea</figcaption>
            <figcaption class="autor">Da vinci</figcaption>
        </figure>

        <figure class="container">
            <img src="./src/imagens/starry-night.png" alt="Pintura Starry Night">
            <figcaption class="obra">Starry Night</figcaption>
            <figcaption class="autor">Vincent Van Gogh</figcaption>
        </figure>
    </main>

</body>

</html>
